<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>

<body>
    <video src="video.mp4" controls height="100" width="150" autoplay loop poster="logo.png"></video>

    <audio src="audio.mp3" controls loop autoplay muted></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="My Svg Image">

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" height="200" width="300"></iframe>
</body>

</html>
