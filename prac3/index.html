<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form practice</title>
</head>

<body>
    <h1>Lets Practice Form</h1>
    <form action="post">
        <div>
            <label for="username">enter username</label>
            <input type="text" id="username" name="username" placeholder="enter your name" autofocus >
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
        </div>

        <div>
            <input type="checkbox" id="click" name="click" value="yes">
            <label for="click">click here</label>
        </div>

        <div>
            <label for="comment">comment box</label><br>
            <textarea id="comment" name="comment" rows="5" cols="31">comment here</textarea>
        </div>

        <div>
            <select name="vehicl">
                <option value="car">Car</option>
                <option value="bike">Bike</option>
                <option value="cycle">Cycle</option>
            </select>
        </div>
    </form>
</body>

</html>
