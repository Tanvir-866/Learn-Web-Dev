<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this code is all about image , table and list">
    <title>image and list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="280" width="240" src="logo.png" alt="iiuc logo">
    <table>
        <caption>Student details</caption>
        <tr>
            <th>name</th>
            <th>subject</th>
            <th>section</th>
        </tr>
        <tr>
            <td>tanvir</td>
            <td rowspan="2">cse</td>
            <td>9am</td>
        </tr>
        <tr>
            <td>farhan</td>
            <td>8am</td>
        </tr>
        <tr>
            <td>rocky</td>
            <td colspan="2">fail</td>
        </tr>
    </table>

    <ol type="i">
        <li>bike</li>
        <li>car</li>
        <li>cycle</li>
    </ol>
    <ul type="square">
        <li>bike</li>
        <li>car</li>
        <li>cycle</li>
    </ul>
</body>

</html>
